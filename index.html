<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Йога курс</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="hero">
            <div class="hero-about">
                <img src="img/logo.png" alt="дом солнца" class="hero__logo her-logo">
                <div class="hero__phone hero-phone">
                    <p class="hero__call">бесплатный звонок по России</p>
                    <span class="hero__number number">8 (800) 505-35-87</span>
                </div>
                
                </div>
            
            <div class="hero-info">
                <h1 class="hero-heading">Йога-туры в Индию</h1>
            <p class="hero-title">океан <span class="hero-heading__slash">/ </span> 
                йога <span class="hero-heading__slash">/ </span>путешествия 
                <span class="hero-heading__slash">/ </span> аюрведа</p>
            <p class="hero-subtitle">Индия, штат Керала, побережье океана</p>
            <button class="button-o hero-btn">Подать заявку</button>
            </div>
            <div class="hero-links">
                <div class="hero-media">
                    <div ><img src="img/header/01.png" alt="vk" class="hero-media-vk"></div>
                </div>
                <div class="hero-media">
                    <div><img src="img/header/02.png" alt="facebook" class="hero-media-faceb"></div>
                </div>
                <div class="hero-media">
                    <div >
                        <img src="img/header/03.png" alt="instagram" class="hero-media-inst">
                    </div>
                </div>
            </div>
        </div>
            <!-- /.hero -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    
</body>
</html>
